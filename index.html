<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Listeners Homework</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div id="container">

      <form id="contactform" name="contact" method="post" action="form.php" onsubmit="return validateForm(this)">

        <fieldset id="basic">

          <p>
            <label class="label" for="name">First Name:</label><br/>
            <input name="req_name" type="text" id="firstname" placeholder="First Name" size="30" />

            <br/>
            <br/>

            <label class="label" for="name">Last Name:</label><br/>
            <input name="req_name" type="text" id="lastname" placeholder="Last Name" size="30" />

            <br/>
            <br/>

            <label class="label" for="email_address">Email:</label><br/>
            <input name="req_email_address" type="email" id="email_address" placeholder="example@email.com" size="30" required/>

          </p>

          <p>
            <label class="label" for="comments">Enter inquiry below.</label><br/>
            <textarea name="comments" id="comments" rows="10" cols="50"></textarea>
          </p>

        </fieldset>

       &nbsp;

       <p>
         <input type="submit" name="submit" value="Submit"/>
       </p>

  </form>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
